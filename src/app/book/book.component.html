                <input [(ngModel)]="newBookCompomentTitle" placeholder="Buch Titel eingeben" style="text-align: center; width: 13rem;margin-right: 10px;">

                <input [(ngModel)]="newBookCompomentAuthor" placeholder="Autor des Buches eingeben" style="text-align: center; width: 13rem;margin-right: 10px;">

                <button class="btn btn-success" (click)="addBookTitel()" style="padding-top: 3px; padding-bottom: 3px;">Add Book</button>
            </div>

            <li *ngFor="let books of bookcomponents" >
                {{books.title}} - {{books.author}}

</div>
